name: test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        cache: poetry

    - name: Install dependencies
      run: |
        pip install --upgrade pip poetry
        poetry install

    - name: Test
      run: ./scripts/test
